apiVersion: apps/v1
kind: Deployment 
metadata: 
  name: mavenwebapp
  namespace: test-ns 
spec: 
  replicas: 1
  selector:
    matchLabels:
      app: mavenwebapp 
  template:
    metadata:
      labels:
        app: mavenwebapp
    spec:
      containers:
      - name: mavenapp
        image: pkumard4/maven:latest
        imagePullPolicy: Always
        ports:  
        - containerPort: 8080
---
apiVersion: v1 
kind: Service 
metadata:
  name: mavenwebappsvc 
  namespace: test-ns 
spec: 
  type: LoadBalancer
  selector:
    app: mavenwebapp
  ports:
  - port: 80 
    targetPort: 8080
